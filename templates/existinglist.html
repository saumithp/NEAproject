<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List</title>
</head>
<body>
    {% for item in data %}
    <tr>
        <td>{{ item[0] }}</td>
        <td>{{ item[1] }}</td>
        <td>{{ item[2] }}</td>
        <td>{{ item[3] }}</td>
        <td>{{ item[4] }}</td>

        {% for obj in row %}
            <td>{{ obj[0] }}</td>
            <td>{{ obj[1] }}</td>
            <td>{{ obj[2] }}</td>
            <td>{{ obj[3] }}</td>
        {% endfor %}

    </tr>
    {% endfor %}
    <br>

</body>
</html>
